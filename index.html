    <!-- GitHub Pages SPA redirect handler -->
    <script type="text/javascript">
      // Handle redirect from 404.html for GitHub Pages SPA
      (function() {
        var redirect = sessionStorage.getItem('spa-redirect');
        if (redirect) {
          sessionStorage.removeItem('spa-redirect');
          try {
            var stored = JSON.parse(redirect);
            // Push the correct route to history so React Router picks it up
            if (stored.path && stored.path !== window.location.pathname) {
              window.history.replaceState(null, '', stored.path + (stored.search || '') + (stored.hash || ''));
            }
          } catch (e) {
            console.error('Failed to parse SPA redirect:', e);
          }
        }
      })();
    </script>
